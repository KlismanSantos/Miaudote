<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaudote</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <meta http-equiv="X-Frame-Options" content="deny">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://*.github.io;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: https:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self';
        frame-src 'none';
        object-src 'none';
    ">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu -->
    <header>
        <div class="container">
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            
            <!-- Botão Hamburguer (visível apenas em mobile) -->
            <div class="menu-toggle" id="mobileMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <!-- Menu de Navegação -->
            <nav id="navMenu">
                <button class="nav-btn">Home</button>
                <button class="nav-btn">Ajude uma ONG</button>
                <button class="nav-btn">Adote</button>
                <button class="nav-btn">Achados e perdidos</button>
            </nav>
        </div>
    </header>

    <!-- Chamada -->
    <section id="chamada" class="container">
        <div class="texto-chamada">
            <h1>Adote um gato.<br>Salve uma vida.</h1>
            <h2>Dê um lar cheio de amor para <br> quem só precisa de uma <br> segunda chance.</h2>
            <a href="" class="btn" id="btnConheca">Conheça os gatinhos</a>
        </div>
        <div class="imagem-gato">
            <img src="img/gato.png" alt="">
        </div>
    </section>

    <!-- Gatos para adoção -->
    <section id="adocao">
        <h2>Gatinhos para adoção</h2>

        <div class="cards-adocao">
            <!-- Card 1 -->
            <div class="card">
                <img src="img/gato1.jpg" alt="Gato Judite">
                <div class="card-info">
                    <h3>Judite</h3>
                    <p>Freguesia do Ó, SP</p>
                    <p>1 hora atrás</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <img src="img/gato2.jpg" alt="Gato Luna">
                <div class="card-info">
                    <h3>Luna</h3>
                    <p>Vila Madalena, SP</p>
                    <p>3 horas atrás</p>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <img src="img/gato3.jpg" alt="Gato Thor">
                <div class="card-info">
                    <h3>Thor</h3>
                    <p>Pinheiros, SP</p>
                    <p>Ontem</p>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="card">
                <img src="img/gato4.jpg" alt="Gato Mel">
                <div class="card-info">
                    <h3>Mel</h3>
                    <p>Mooca, SP</p>
                    <p>2 dias atrás</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Botão do WhatsApp -->
    <a href="https://api.whatsapp.com/send?phone=5513981218828&text=Olá,%20tenho%20interesse%20em%20adotar%20um%20gatinho" 
       class="whatsapp-float" 
       target="_blank" 
       rel="noopener noreferrer"
       aria-label="WhatsApp">
       <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="white">

    <script src="script.js"></script>
</body>
</html>
